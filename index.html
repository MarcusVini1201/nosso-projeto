<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGB-C v22.2 | Marcus Vinícius - CDO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.471.1"
      }
    }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #030402; color: #e2e8f0; margin: 0; }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #141a0d; border-radius: 50px; }
    .active-tab { background-color: #facc15 !important; color: #000 !important; font-weight: 800 !important; }
  </style>
</head>
<body class="selection:bg-[#facc15] selection:text-black overflow-x-hidden">
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Shield, Users, Package, Layout, Activity, HeartPulse, 
      Target, Award, Clock, CheckCircle2, Database, Code, 
      Zap, Scale, GraduationCap, Flame, Eye, Radio, Hammer, Construction
    } from 'lucide-react';

    const App = () => {
      const [activeTab, setActiveTab] = useState('dashboard');
      const [selectedUnit, setSelectedUnit] = useState('BIOTIC');
      const [currentTime, setCurrentTime] = useState(new Date().toLocaleTimeString());

      useEffect(() => {
        const timer = setInterval(() => setCurrentTime(new Date().toLocaleTimeString()), 1000);
        return () => clearInterval(timer);
      }, []);

      const units = [
        "ADM BRASILIA", "BIOTIC", "ZOOLOGICO", "UNDF", "5 DP", "16 DP", 
        "TUNEL REI PELE", "ESCOLA GUARA", "ESCOLA PLANALTINA", "DCCP", "DGPC"
      ];

      const complianceMatrix = [
        { id: "NT007", title: "NT 007/CBMDF", scope: "Brigadas DF", desc: "Regula o dimensionamento e equipamentos obrigatórios conforme Portaria 016/2011.", icon: Shield, color: "text-yellow-500" },
        { id: "NR10", title: "NR 10 - Elétrica", scope: "Risco Elétrico", desc: "Segurança em serviços de eletricidade e uso de Luvas Isolantes 2,5KV.", icon: Zap, color: "text-orange-500" },
        { id: "NR35", title: "NR 35 - Altura", scope: "Trabalho Vertical", desc: "Gestão técnica de Cintos, Talabartes e dispositivos de queda.", icon: Activity, color: "text-sky-500" },
        { id: "NR06", title: "NR 06 - EPI", scope: "Federal", desc: "Controle de Certificado de Aprovação (CA) e validades técnicas.", icon: Shield, color: "text-blue-500" },
        { id: "LEILUCAS", title: "Lei Lucas (13.722)", scope: "Escolar", desc: "Treinamento obrigatório em APH nas unidades escolares.", icon: GraduationCap, color: "text-rose-500" },
        { id: "NR23", title: "NR 23 - Incêndio", scope: "Federal", desc: "Normas de proteção contra incêndio e pânico.", icon: Flame, color: "text-red-500" }
      ];

      const renderContent = () => {
        switch (activeTab) {
          case 'dashboard':
            return (
              <div className="space-y-8">
                {/* Banner Executivo */}
                <div className="bg-[#090c06] p-12 md:p-16 rounded-[4rem] border border-[#facc15]/10 shadow-2xl relative overflow-hidden group">
                  <div className="relative z-10">
                    <div className="flex items-center space-x-3 mb-8">
                       <div className="bg-[#facc15]/10 p-3 rounded-2xl text-[#facc15] border border-[#facc15]/20 animate-pulse">
                          <Target size={24} />
                       </div>
                       <span className="text-[#facc15] text-[10px] font-black uppercase tracking-[0.8em]">SIGB-C v22.2 Professional</span>
                    </div>
                    <h2 className="text-6xl md:text-8xl font-black text-white leading-[0.85] tracking-tighter">
                      Wiki da<br/>
                      <span className="text-slate-800 italic uppercase">Brigada</span>
                    </h2>
                    <div className="mt-12">
                      <div className="bg-emerald-500/10 text-emerald-400 text-[11px] font-black px-8 py-4 rounded-full border border-emerald-500/20 uppercase tracking-widest inline-flex items-center shadow-lg">
                        <CheckCircle2 size={18} className="mr-3" /> Auditoria: 100% Conformidade
                      </div>
                    </div>
                  </div>
                  <Shield className="absolute right-[-80px] top-[-80px] text-white/5 w-[700px] h-[700px] -rotate-12 group-hover:rotate-0 transition-all duration-[3000ms]" />
                </div>

                {/* Módulo de Verificação Visual */}
                <div className="bg-[#090c06] p-10 rounded-[3rem] border border-blue-500/10">
                   <div className="flex items-center space-x-4 mb-8">
                      <Eye className="text-blue-400" size={24} />
                      <h3 className="text-xl font-black text-white uppercase tracking-tighter">Status Visual do Painel</h3>
                   </div>
                   <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                      {[
                        { l: 'Imobilização', s: '100%', i: Activity },
                        { l: 'APH / O2', s: '100%', i: HeartPulse },
                        { l: 'Incêndio', s: 'Válido', i: Flame },
                        { l: 'Ferramental', s: 'Completo', i: Hammer },
                      ].map((m, i) => {
                        const IconComponent = m.i;
                        return (
                          <div key={i} className="p-5 bg-black/40 rounded-2xl border border-white/5 text-center group hover:border-[#facc15]/30 transition-all">
                             <IconComponent size={20} className="text-[#facc15] mx-auto mb-2" />
                             <p className="text-[9px] text-slate-600 font-black uppercase mb-1">{m.l}</p>
                             <span className="text-xs font-black text-white">{m.s}</span>
                          </div>
                        );
                      })}
                   </div>
                </div>

                {/* Unidades e Inventário */}
                <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                   <div className="bg-[#090c06] p-8 rounded-[2.5rem] border border-[#141a0d]">
                      <h4 className="text-[11px] font-black text-slate-500 uppercase tracking-widest mb-6">Postos Ativos</h4>
                      <div className="space-y-2 max-h-80 overflow-y-auto pr-2 custom-scrollbar">
                         {units.map(u => (
                           <button 
                            key={u} 
                            onClick={() => setSelectedUnit(u)}
                            className={`w-full text-left px-5 py-4 rounded-2xl text-[10px] font-black uppercase transition-all ${selectedUnit === u ? 'bg-[#facc15] text-black shadow-lg shadow-[#facc15]/20' : 'text-slate-600 hover:bg-white/5 border border-white/5'}`}
                           >
                             {u}
                           </button>
                         ))}
                      </div>
                   </div>

                   <div className="lg:col-span-3 bg-[#090c06] p-10 rounded-[2.5rem] border border-[#141a0d]">
                      <h3 className="text-xl font-black text-white uppercase tracking-tighter mb-8 flex items-center">
                        <Database className="mr-3 text-[#facc15]" size={20} /> Inventário Técnico: {selectedUnit}
                      </h3>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                         {[
                           { n: "Luva Isolante 2,5KV", c: "NR 10 / Elétrica", i: Zap },
                           { n: "Cinto Paraquedista", c: "NR 35 / Altura", i: Activity },
                           { n: "Prancha Rígida", c: "NT 007 / APH", i: HeartPulse },
                           { n: "Rádios Baofeng", c: "Comunicação", i: Radio }
                         ].map((item, idx) => {
                           const IconComponent = item.i;
                           return (
                             <div key={idx} className="p-5 bg-black/40 rounded-2xl border border-white/5 flex items-center justify-between group hover:border-[#facc15]/30 transition-all">
                                <div className="flex items-center space-x-4">
                                   <IconComponent size={20} className="text-slate-600 group-hover:text-[#facc15] transition" />
                                   <div>
                                      <span className="text-[12px] font-black text-slate-200 uppercase tracking-tight block">{item.n}</span>
                                      <span className="text-[9px] text-slate-700 font-bold uppercase">{item.c}</span>
                                   </div>
                                </div>
                                <CheckCircle2 size={16} className="text-emerald-500" />
                             </div>
                           );
                         })}
                      </div>
                   </div>
                </div>
              </div>
            );
          case 'compliance':
            return (
              <div className="space-y-6">
                 <div className="bg-[#090c06] p-12 rounded-[3.5rem] border border-[#141a0d]">
                    <h3 className="text-2xl font-black text-white uppercase tracking-tighter mb-10 flex items-center">
                      <Scale className="mr-4 text-[#facc15]" /> Matriz de Conformidade Técnica
                    </h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                       {complianceMatrix.map(item => {
                         const IconComponent = item.icon;
                         return (
                           <div key={item.id} className="p-8 bg-black/60 rounded-[2.5rem] border border-white/5 hover:border-[#facc15]/20 transition-all">
                              <div className={`p-4 bg-white/5 rounded-2xl ${item.color} mb-6 inline-block`}>
                                 <IconComponent size={28} />
                              </div>
                              <h4 className="text-sm font-black text-white uppercase mb-2">{item.title}</h4>
                              <p className="text-[11px] text-slate-500 leading-relaxed italic">{item.desc}</p>
                           </div>
                         );
                       })}
                    </div>
                 </div>
              </div>
            );
          case 'career':
            return (
              <div className="max-w-4xl mx-auto space-y-10">
                 <div className="bg-[#090c06] p-16 rounded-[4rem] border border-[#141a0d]">
                    <div className="flex items-center space-x-6 mb-12">
                       <div className="p-6 bg-blue-500/10 rounded-3xl text-blue-500"><Code size={48} /></div>
                       <div>
                          <h3 className="text-4xl font-black text-white uppercase tracking-tighter leading-none">CDO / Engineer</h3>
                          <p className="text-[12px] text-slate-700 font-black uppercase tracking-[0.4em] mt-3 italic">Alvo Estratégico: Engenharia de Dados Petrobras</p>
                       </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                       <div className="p-10 bg-black/80 rounded-[3rem] border border-blue-500/20 shadow-2xl">
                          <h4 className="text-blue-400 font-black text-lg uppercase tracking-widest mb-6">Stack Tecnológica</h4>
                          <ul className="space-y-4">
                             {["Git & GitHub Master", "React Framework", "Gestão de Conformidade"].map(s => (
                               <li key={s} className="flex items-center text-xs text-slate-400 font-black uppercase">
                                 <CheckCircle2 size={14} className="mr-3 text-emerald-500" /> {s}
                               </li>
                             ))}
                          </ul>
                       </div>
                       <div className="p-10 bg-[#facc15]/5 rounded-[3rem] border border-[#facc15]/20">
                          <h4 className="text-[#facc15] font-black text-lg uppercase tracking-widest mb-6">Roadmap 2026</h4>
                          <ul className="space-y-4">
                             {["Excel Specialist", "Power BI Data Viz", "SQL Language"].map(s => (
                               <li key={s} className="flex items-center text-xs text-slate-500 font-black uppercase">
                                 <ArrowRight size={14} className="mr-3 text-[#facc15]" /> {s}
                               </li>
                             ))}
                          </ul>
                       </div>
                    </div>
                 </div>
              </div>
            );
          default:
            return null;
        }
      };

      return (
        <div className="flex min-h-screen bg-[#030402] text-slate-200">
          <aside className="w-24 lg:w-[420px] bg-[#060804] border-r border-[#141a0d] flex flex-col z-50">
            <div className="p-14 flex items-center justify-center lg:justify-start">
              <div className="w-20 h-20 bg-[#facc15] rounded-[2rem] flex items-center justify-center font-black text-black text-4xl shadow-2xl">M</div>
              <div className="hidden lg:flex flex-col ml-8">
                <span className="text-[11px] font-black text-[#facc15] tracking-[0.5em] uppercase italic">CDO Marcus</span>
                <h1 className="font-black text-3xl text-white uppercase tracking-tighter">ENGINEER</h1>
              </div>
            </div>
            
            <nav className="flex-1 px-10 space-y-4 mt-20">
              {[
                { id: 'dashboard', icon: Layout, label: 'Dashboard' },
                { id: 'compliance', icon: Scale, label: 'Legislação' },
                { id: 'career', icon: Code, label: 'Carreira T.I.' },
                { id: 'admin', icon: Award, label: 'Board Técnico' }
              ].map((item) => {
                const NavIcon = item.icon;
                return (
                  <button
                    key={item.id}
                    onClick={() => setActiveTab(item.id)}
                    className={`w-full flex items-center p-6 rounded-[2.2rem] transition-all duration-500 group ${activeTab === item.id ? 'bg-[#facc15] text-black font-black shadow-2xl shadow-[#facc15]/30' : 'hover:bg-white/5 text-slate-700'}`}
                  >
                    <NavIcon size={28} className={activeTab === item.id ? 'lg:mr-8' : 'mx-auto lg:mr-8'} />
                    <span className="hidden lg:block text-[14px] uppercase font-black tracking-widest">{item.label}</span>
                  </button>
                );
              })}
            </nav>

            <div className="p-14 border-t border-white/5 bg-black/60">
               <div className="flex items-center space-x-4">
                  <div className="w-3 h-3 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_15px_rgba(16,185,129,0.8)]" />
                  <span className="hidden lg:block text-[14px] font-black text-slate-500 uppercase tracking-widest font-mono italic">{currentTime}</span>
               </div>
            </div>
          </aside>

          <div className="flex-1 flex flex-col overflow-hidden">
            <header className="h-36 flex items-center justify-between px-20 bg-transparent border-b border-white/5 backdrop-blur-3xl sticky top-0 z-40">
               <div className="flex flex-col">
                  <h2 className="text-2xl font-black text-white uppercase tracking-[0.2em] leading-none">SIGB-C SYSTEM</h2>
                  <span className="text-[11px] font-black text-slate-700 uppercase tracking-[0.4em] mt-2 italic">Intelligence: Level 22.2 • Production Ready</span>
               </div>
               <div className="bg-black/90 px-10 py-5 rounded-3xl border border-white/10 flex items-center shadow-2xl backdrop-blur-3xl">
                  <Shield className="text-[#facc15] mr-6" size={28} />
                  <div className="flex flex-col text-right">
                     <span className="text-[16px] font-black text-slate-300 uppercase tracking-[0.3em]">SECURE ACCESS</span>
                     <span className="text-[9px] text-slate-800 font-black uppercase tracking-widest">Verified CDO</span>
                  </div>
               </div>
            </header>

            <main className="flex-1 overflow-y-auto custom-scrollbar">
              <div className="max-w-[2200px] mx-auto p-20 w-full">
                {renderContent()}
              </div>
              <footer className="p-20 text-center opacity-30 mt-20">
                 <p className="text-[16px] text-slate-800 font-black uppercase tracking-[2em]">
                    MARCUS VINÍCIUS • NOSSO PROJETO
                 </p>
              </footer>
            </main>
          </div>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
