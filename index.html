<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGB-C v60.2 - Wiki Prime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carregamento direto do Babel para processar o React no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        
        :root {
            --yellow-glow: rgba(250, 204, 21, 0.15);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020301; 
            color: #f8fafc;
            letter-spacing: -0.05em;
            margin: 0;
            overflow-x: hidden;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1a220f; border-radius: 50px; }
        
        .card-glow:hover {
            box-shadow: 0 0 30px var(--yellow-glow);
            border-color: rgba(250, 204, 21, 0.4);
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Usando ESM.sh para importar as bibliotecas diretamente dentro do script Babel -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            Shield, HeartPulse, Hammer, Linkedin, Play, 
            FileText, Database, Search, Users, Activity, 
            Zap, Clock, Camera, CheckCircle2, Award, 
            ArrowRight, Scale, Info, Globe, Flame, HardHat,
            ChevronRight, AlertTriangle, BookOpen
        } from 'https://esm.sh/lucide-react@0.451.0';

        const App = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [activeTab, setActiveTab] = useState('Wiki');
            const [time, setTime] = useState(new Date().toLocaleTimeString());

            useEffect(() => {
                const timer = setInterval(() => setTime(new Date().toLocaleTimeString()), 1000);
                return () => clearInterval(timer);
            }, []);

            // Base de Dados Expandida - Manual do Povo + Materiais (Fase inicial dos 43 itens)
            const materialsData = [
                { 
                    id: 'dea', 
                    cat: 'AHA 2025', 
                    title: 'D.E.A (Desfibrilhador)', 
                    norma: 'NR-07 / Portaria 21',
                    manual: 'O aparelho que fala contigo. Liga, cola as pás no peito e afasta-te. Ele decide o choque sozinho para salvar o coração.',
                    video: 'https://youtu.be/n0yZ-45bqYI',
                    icon: <HeartPulse className="text-red-500" />,
                    image: 'https://images.unsplash.com/photo-1631815589968-fdb09a223b1e?auto=format&fit=crop&q=80&w=400'
                },
                { 
                    id: 'hooligan', 
                    cat: 'NT 07', 
                    title: 'Ferramenta Hooligan', 
                    norma: 'Salvamento Técnico',
                    manual: 'Ferramenta táctica multifunção. Serve para forçar entradas, arrombar portas travadas e criar acesso em emergências.',
                    video: 'https://www.youtube.com/results?search_query=hooligan+tool+technique',
                    icon: <Hammer className="text-amber-500" />,
                    image: 'https://images.unsplash.com/photo-1581235720704-06d3acfcb36f?auto=format&fit=crop&q=80&w=400'
                },
                { 
                    id: 'prancha', 
                    cat: 'NT 07 / NR 35', 
                    title: 'Prancha Rígida', 
                    norma: 'Imobilização',
                    manual: 'Suporte de polietileno para transporte de vítimas. Garante que o corpo fique direito, protegendo a coluna durante o resgate.',
                    video: 'https://youtu.be/7WDai1Crd90',
                    icon: <Activity className="text-orange-500" />,
                    image: 'https://images.unsplash.com/photo-1516549655169-df83a0774514?auto=format&fit=crop&q=80&w=400'
                },
                { 
                    id: 'luva', 
                    cat: 'NR 10', 
                    title: 'Luva Isolante 2,5KV', 
                    norma: 'Segurança Elétrica',
                    manual: 'A tua proteção contra choques. Deve ser usada sempre que houver necessidade de desligar quadros elétricos em emergência.',
                    video: 'https://www.youtube.com/results?search_query=uso+luva+isolante+nr10',
                    icon: <Zap className="text-blue-400" />,
                    image: 'https://images.unsplash.com/photo-1590103512238-e754778f9080?auto=format&fit=crop&q=80&w=400'
                },
                { 
                    id: 'extintor_pqs', 
                    cat: 'NT 07', 
                    title: 'Extintor PQS 6kg', 
                    norma: 'Combate a Incêndio',
                    manual: 'Polvo Químico Seco. Eficaz para fogos em líquidos inflamáveis e equipamentos elétricos. Ataca a base das chamas.',
                    video: 'https://www.youtube.com/results?search_query=como+usar+extintor+pqs',
                    icon: <Flame className="text-red-600" />,
                    image: 'https://images.unsplash.com/photo-1610056494052-6a4f83a8368c?auto=format&fit=crop&q=80&w=400'
                }
            ];

            const filteredMaterials = materialsData.filter(item => 
                item.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                item.cat.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="min-h-screen bg-[#020301] flex flex-col">
                    
                    {/* HUD SUPERIOR - HEADER TÁTICO */}
                    <nav className="border-b border-[#1a220f] bg-[#040602]/95 backdrop-blur-xl sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-6 lg:px-8 h-20 flex justify-between items-center">
                            <div className="flex items-center gap-4 lg:gap-6">
                                <div className="w-10 h-10 lg:w-12 lg:h-12 bg-[#facc15] rounded-xl flex items-center justify-center font-black text-black text-xl lg:text-2xl shadow-[0_0_20px_rgba(250,204,21,0.3)]">M</div>
                                <div className="flex flex-col">
                                    <span className="text-[8px] lg:text-[10px] font-black tracking-[0.4em] text-[#facc15] uppercase italic">SIGB-C v60.2 // BLINDADA</span>
                                    <span className="text-white font-black text-sm lg:text-lg uppercase tracking-tighter leading-none">REINO DA CIÊNCIA</span>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-4 lg:gap-10">
                                <div className="hidden sm:flex items-center gap-2 text-[#facc15] font-mono border-r border-white/10 pr-6">
                                    <Clock size={16} />
                                    <span className="text-xs font-black">{time}</span>
                                </div>
                                <div className="flex items-center gap-3 bg-emerald-500/10 px-3 py-1.5 lg:px-4 lg:py-2 rounded-full border border-emerald-500/20">
                                    <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse" />
                                    <span className="text-[8px] lg:text-[10px] font-black uppercase tracking-widest text-emerald-500 italic">General Online</span>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* CONTEÚDO PRINCIPAL */}
                    <main className="flex-grow max-w-7xl w-full mx-auto px-6 lg:px-8 py-8 lg:py-12">
                        
                        <header className="mb-12 flex flex-col md:flex-row md:items-end justify-between gap-6">
                            <div className="animate-fade-in">
                                <h2 className="text-4xl md:text-7xl font-black italic uppercase text-white tracking-tighter leading-none">
                                    Wiki <span className="text-[#facc15]">Prime</span>
                                </h2>
                                <p className="text-slate-500 text-[10px] lg:text-xs uppercase font-black tracking-[0.3em] mt-3 italic">
                                    Protocolo: Tradução Técnica para o Povo
                                </p>
                            </div>
                            <div className="flex gap-2 lg:gap-4 overflow-x-auto pb-2 lg:pb-0 no-scrollbar">
                                {['Wiki', 'Normas', 'Equipe'].map(tab => (
                                    <button 
                                        key={tab} 
                                        onClick={() => setActiveTab(tab)}
                                        className={`whitespace-nowrap px-6 py-3 lg:px-8 lg:py-4 rounded-xl lg:rounded-2xl text-[9px] lg:text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === tab ? 'bg-[#facc15] text-black shadow-xl shadow-[#facc15]/20' : 'bg-white/5 text-slate-500 hover:text-white border border-white/5'}`}
                                    >
                                        {tab}
                                    </button>
                                ))}
                            </div>
                        </header>

                        {activeTab === 'Wiki' && (
                            <div className="space-y-10 animate-fade-in">
                                {/* BARRA DE PESQUISA */}
                                <div className="relative max-w-2xl group">
                                    <Search className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-600 group-focus-within:text-[#facc15] transition-colors" size={22} />
                                    <input 
                                        type="text" 
                                        placeholder="PESQUISAR MATERIAL, NORMA OU PROCEDIMENTO..." 
                                        className="w-full bg-[#080a05] border border-[#1a220f] rounded-2xl lg:rounded-3xl pl-16 pr-8 py-5 lg:py-6 text-[10px] lg:text-xs font-black uppercase tracking-widest text-white focus:border-[#facc15]/40 outline-none transition-all shadow-inner"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>

                                {/* GRID DE MATERIAIS */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
                                    {filteredMaterials.map(item => (
                                        <div key={item.id} className="group bg-[#080a05] rounded-[2rem] lg:rounded-[2.5rem] border border-[#1a220f] overflow-hidden hover:border-[#facc15]/30 transition-all duration-500 flex flex-col card-glow">
                                            {/* ÁREA DA IMAGEM */}
                                            <div className="aspect-video relative overflow-hidden bg-black/60">
                                                <img 
                                                    src={item.image} 
                                                    alt={item.title} 
                                                    className="w-full h-full object-cover opacity-40 group-hover:opacity-70 transition-opacity duration-700" 
                                                />
                                                <div className="absolute top-4 left-4">
                                                    <div className="bg-black/80 backdrop-blur-md px-3 py-1.5 rounded-lg border border-white/10 flex items-center gap-2">
                                                        <Camera size={12} className="text-[#facc15]" />
                                                        <span className="text-[8px] font-black uppercase tracking-widest text-white italic">Foto: Marcus V.</span>
                                                    </div>
                                                </div>
                                            </div>

                                            {/* CONTEÚDO DO CARD */}
                                            <div className="p-6 lg:p-8 flex-1 flex flex-col">
                                                <div className="flex justify-between items-start mb-6">
                                                    <div className="p-3 bg-white/5 rounded-xl text-[#facc15] group-hover:bg-[#facc15] group-hover:text-black transition-all">
                                                        {item.icon}
                                                    </div>
                                                    <div className="text-right">
                                                        <span className="text-[8px] font-black text-slate-600 uppercase tracking-widest block mb-1">{item.cat}</span>
                                                        <span className="text-[9px] font-black text-[#facc15] uppercase italic">{item.norma}</span>
                                                    </div>
                                                </div>

                                                <h3 className="text-xl lg:text-2xl font-black italic text-white uppercase tracking-tighter mb-4">{item.title}</h3>
                                                
                                                <div className="bg-white/5 p-4 rounded-xl border border-white/5 mb-6 flex-1">
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <BookOpen size={12} className="text-blue-400" />
                                                        <span className="text-[8px] font-black text-blue-400 uppercase tracking-widest">Manual do Povo</span>
                                                    </div>
                                                    <p className="text-[11px] text-slate-400 font-medium leading-relaxed italic">"{item.manual}"</p>
                                                </div>

                                                <a 
                                                    href={item.video} 
                                                    target="_blank" 
                                                    className="w-full bg-[#1a220f] py-4 rounded-xl flex items-center justify-center gap-3 hover:bg-white hover:text-black transition-all group/btn"
                                                >
                                                    <Play size={16} className="text-[#facc15] group-hover/btn:text-black" fill="currentColor" />
                                                    <span className="text-[9px] font-black uppercase tracking-[0.2em] italic">Vídeo de Instrução</span>
                                                </a>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'Normas' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-fade-in">
                                {[
                                    { t: 'NT 007/CBMDF', d: 'Proteção por Extintores: Regras para o primeiro combate ao fogo. Essencial para o plantão.', c: 'text-yellow-500' },
                                    { t: 'NT 36/2023', d: 'Sistemas Penais: Atualização táctica para locais de alta restrição e custódia.', c: 'text-purple-500' },
                                    { t: 'NR 06 - EPI', d: 'Blindagem do Trabalhador: Gestão de CA e validade. Equipamento sem CA é risco.', c: 'text-blue-500' },
                                    { t: 'NR 10 - ELÉTRICA', d: 'Segurança Elétrica: Prevenção contra o inimigo invisível em painéis e subestações.', c: 'text-orange-500' },
                                    { t: 'AHA 2025 - RCP', d: 'Suporte de Vida: O protocolo internacional para agir em paradas cardíacas.', c: 'text-red-500' },
                                    { t: 'LEI LUCAS', d: 'Escolas: Obrigatoriedade de treino em primeiros socorros para ambientes escolares.', c: 'text-emerald-500' }
                                ].map((n, i) => (
                                    <div key={i} className="bg-[#080a05] p-8 rounded-[2rem] border border-[#1a220f] hover:border-white/20 transition-all flex flex-col justify-between h-full group">
                                        <div>
                                            <div className="flex items-center gap-2 mb-4">
                                                <div className={`w-1.5 h-1.5 rounded-full ${n.c} animate-pulse`} />
                                                <span className={`text-[10px] font-black uppercase tracking-widest ${n.c}`}>{n.t}</span>
                                            </div>
                                            <h4 className="text-lg font-black text-white uppercase italic leading-tight mb-4">{n.t.split(' - ')[0]}</h4>
                                            <p className="text-[11px] text-slate-500 leading-relaxed italic font-medium">"{n.d}"</p>
                                        </div>
                                        <button className="mt-8 flex items-center gap-2 text-[9px] font-black uppercase text-slate-600 group-hover:text-[#facc15] transition-colors">
                                            Aceder ao Resumo Completo <ArrowRight size={14} />
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'Equipe' && (
                            <div className="max-w-4xl mx-auto animate-fade-in">
                                <div className="bg-[#080a05] p-10 lg:p-20 rounded-[3rem] lg:rounded-[4rem] border border-[#1a220f] text-center relative overflow-hidden">
                                    <div className="absolute inset-0 bg-gradient-to-b from-[#facc15]/5 to-transparent pointer-events-none" />
                                    <Award className="mx-auto text-[#facc15] mb-8" size={60} />
                                    <h3 className="text-3xl lg:text-5xl font-black text-white uppercase tracking-tighter italic mb-4">Board de Estratégia</h3>
                                    <p className="text-slate-500 text-[10px] lg:text-xs uppercase font-black tracking-[0.4em] mb-12">Os Arquitetos do Reino da Ciência</p>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-10 text-left relative z-10">
                                        <div className="p-8 lg:p-12 bg-black/60 rounded-[2.5rem] border border-[#facc15]/20 hover:border-[#facc15]/50 transition-all group">
                                            <h4 className="text-[#facc15] font-black text-xl lg:text-2xl uppercase tracking-widest mb-2">Marcus V.</h4>
                                            <p className="text-[9px] lg:text-[10px] text-slate-500 font-black uppercase italic tracking-widest">CDO, General & Analista de Dados</p>
                                            <div className="mt-6 flex gap-3">
                                                <div className="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center hover:bg-[#facc15]/20 cursor-pointer transition-all">
                                                    <Linkedin size={16} className="text-slate-400 group-hover:text-white" />
                                                </div>
                                            </div>
                                        </div>
                                        <div className="p-8 lg:p-12 bg-white/5 rounded-[2.5rem] border border-white/10 hover:border-white/30 transition-all group opacity-80">
                                            <h4 className="text-white font-black text-xl lg:text-2xl uppercase tracking-widest mb-2">Rafael (Ralf)</h4>
                                            <p className="text-[9px] lg:text-[10px] text-slate-500 font-black uppercase italic tracking-widest">Arquiteto de Redes & Mentor</p>
                                            <div className="mt-6 flex gap-3">
                                                <div className="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center hover:bg-white/20 cursor-pointer transition-all">
                                                    <Linkedin size={16} className="text-slate-400 group-hover:text-white" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* FOOTER */}
                    <footer className="p-10 lg:p-16 text-center border-t border-[#1a220f] bg-[#020301]">
                        <p className="text-[10px] lg:text-[12px] text-slate-700 font-black uppercase tracking-[1.2em] mb-6">
                            MARCUS VINÍCIUS • CHIEF DATA OFFICER
                        </p>
                        <div className="flex justify-center gap-8 opacity-40">
                             <Globe size={18} />
                             <Shield size={18} />
                             <Database size={18} />
                        </div>
                    </footer>
                </div>
            );
        };

        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = createRoot(rootElement);
            root.render(<App />);
        }
    </script>
</body>
</html>
