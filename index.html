<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGB-C v60.1 - Wiki Prime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.451.0"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020301; 
            color: #f8fafc;
            letter-spacing: -0.05em;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1a220f; border-radius: 50px; }
        .glass-effect { background: rgba(8, 10, 5, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(250, 204, 21, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Shield, HeartPulse, Hammer, Linkedin, Play, 
            FileText, Database, Search, Users, Activity, 
            Zap, Clock, Camera, CheckCircle2, Award, 
            ArrowRight, Scale, Info, Globe, Flame, HardHat
        } from 'lucide-react';

        const App = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [activeTab, setActiveTab] = useState('Wiki');
            const [time, setTime] = useState(new Date().toLocaleTimeString());

            useEffect(() => {
                const timer = setInterval(() => setTime(new Date().toLocaleTimeString()), 1000);
                return () => clearInterval(timer);
            }, []);

            // Base de Dados - Manual do Povo + Materiais
            const materialsData = [
                { 
                    id: 'dea', 
                    cat: 'AHA 2025', 
                    title: 'D.E.A (Desfibrilador)', 
                    norma: 'NR-07 / Portaria 21',
                    manual: 'O aparelho que fala com você. Ligue, cole as pás no peito e afaste-se. Ele decide o choque sozinho para salvar o coração.',
                    video: 'https://youtu.be/n0yZ-45bqYI',
                    icon: <HeartPulse className="text-red-500" />,
                    image: 'https://images.unsplash.com/photo-1631815589968-fdb09a223b1e?auto=format&fit=crop&q=80&w=400'
                },
                { 
                    id: 'hooligan', 
                    cat: 'NT 07', 
                    title: 'Ferramenta Hooligan', 
                    norma: 'Salvamento Técnico',
                    manual: 'Ferramenta tática multifunção. Serve para forçar entradas, arrombar portas travadas e criar acesso em emergências.',
                    video: 'https://www.youtube.com/results?search_query=hooligan+tool+technique',
                    icon: <Hammer className="text-amber-500" />,
                    image: 'https://images.unsplash.com/photo-1581235720704-06d3acfcb36f?auto=format&fit=crop&q=80&w=400'
                },
                { 
                    id: 'prancha', 
                    cat: 'NT 07 / NR 35', 
                    title: 'Prancha Rígida', 
                    norma: 'Imobilização',
                    manual: 'Suporte de polietileno para transporte de vítimas. Garante que o corpo fique reto, protegendo a coluna durante o resgate.',
                    video: 'https://youtu.be/7WDai1Crd90',
                    icon: <Activity className="text-orange-500" />,
                    image: 'https://images.unsplash.com/photo-1516549655169-df83a0774514?auto=format&fit=crop&q=80&w=400'
                },
                { 
                    id: 'luva', 
                    cat: 'NR 10', 
                    title: 'Luva Isolante 2,5KV', 
                    norma: 'Segurança Elétrica',
                    manual: 'Sua proteção contra choques. Deve ser usada sempre que houver necessidade de desligar quadros elétricos em emergência.',
                    video: 'https://www.youtube.com/results?search_query=uso+luva+isolante+nr10',
                    icon: <Zap className="text-blue-400" />,
                    image: 'https://images.unsplash.com/photo-1590103512238-e754778f9080?auto=format&fit=crop&q=80&w=400'
                }
            ];

            const filteredMaterials = materialsData.filter(item => 
                item.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                item.cat.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="min-h-screen bg-[#020301] custom-scrollbar">
                    
                    {/* HUD SUPERIOR */}
                    <nav className="border-b border-[#1a220f] bg-[#040602]/90 backdrop-blur-xl sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-8 h-20 flex justify-between items-center">
                            <div className="flex items-center gap-6">
                                <div className="w-12 h-12 bg-[#facc15] rounded-2xl flex items-center justify-center font-black text-black text-2xl shadow-[0_0_20px_rgba(250,204,21,0.3)]">M</div>
                                <div className="hidden md:flex flex-col">
                                    <span className="text-[10px] font-black tracking-[0.4em] text-[#facc15] uppercase italic">SIGB-C v60.1 // PRIME</span>
                                    <span className="text-white font-black text-lg uppercase tracking-tighter">REINO DA CIÊNCIA</span>
                                </div>
                            </div>
                            <div className="flex items-center gap-10">
                                <div className="flex items-center gap-3 text-[#facc15] font-mono">
                                    <Clock size={18} />
                                    <span className="text-sm font-black">{time}</span>
                                </div>
                                <div className="hidden lg:flex items-center gap-3 bg-emerald-500/10 px-4 py-2 rounded-full border border-emerald-500/20">
                                    <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse" />
                                    <span className="text-[10px] font-black uppercase tracking-widest text-emerald-500 italic">Analista de Dados Ativo</span>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* CONTEÚDO */}
                    <main className="max-w-7xl mx-auto px-8 py-12">
                        
                        <header className="mb-16 flex flex-col md:flex-row md:items-end justify-between gap-8">
                            <div>
                                <h2 className="text-5xl md:text-7xl font-black italic uppercase text-white tracking-tighter leading-none">
                                    Wiki <span className="text-[#facc15]">Prime</span>
                                </h2>
                                <p className="text-slate-500 text-sm uppercase font-black tracking-[0.3em] mt-4 italic">O Manual do Povo - Visual e Técnico</p>
                            </div>
                            <div className="flex gap-4">
                                {['Wiki', 'Normas', 'Equipe'].map(tab => (
                                    <button 
                                        key={tab} 
                                        onClick={() => setActiveTab(tab)}
                                        className={`px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === tab ? 'bg-[#facc15] text-black shadow-xl shadow-[#facc15]/20' : 'bg-white/5 text-slate-500 hover:text-white border border-white/5'}`}
                                    >
                                        {tab}
                                    </button>
                                ))}
                            </div>
                        </header>

                        {activeTab === 'Wiki' && (
                            <div className="space-y-12 animate-in fade-in duration-700">
                                <div className="relative max-w-2xl">
                                    <Search className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-600" size={24} />
                                    <input 
                                        type="text" 
                                        placeholder="PESQUISAR MATERIAL OU NORMA..." 
                                        className="w-full bg-[#080a05] border border-[#1a220f] rounded-3xl pl-16 pr-8 py-6 text-sm font-black uppercase tracking-widest text-white focus:border-[#facc15]/50 outline-none transition-all shadow-inner"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {filteredMaterials.map(item => (
                                        <div key={item.id} className="group bg-[#080a05] rounded-[2.5rem] border border-[#1a220f] overflow-hidden hover:border-[#facc15]/30 transition-all duration-500 flex flex-col">
                                            <div className="aspect-video relative overflow-hidden bg-black/60">
                                                <img src={item.image} alt={item.title} className="w-full h-full object-cover opacity-40 group-hover:opacity-80 transition-opacity duration-700" />
                                                <div className="absolute top-4 left-4">
                                                    <div className="bg-black/80 backdrop-blur-md px-4 py-2 rounded-xl border border-white/10 flex items-center gap-2">
                                                        <Camera size={14} className="text-[#facc15]" />
                                                        <span className="text-[9px] font-black uppercase tracking-widest text-white italic">Foto Autoral Marcus</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="p-8 flex-1 flex flex-col">
                                                <div className="flex justify-between items-start mb-6">
                                                    <div className="p-4 bg-white/5 rounded-2xl text-[#facc15] group-hover:bg-[#facc15] group-hover:text-black transition-all">
                                                        {item.icon}
                                                    </div>
                                                    <div className="text-right">
                                                        <span className="text-[9px] font-black text-slate-600 uppercase tracking-widest block mb-1">{item.cat}</span>
                                                        <span className="text-[10px] font-black text-[#facc15] uppercase italic">{item.norma}</span>
                                                    </div>
                                                </div>
                                                <h3 className="text-2xl font-black italic text-white uppercase tracking-tighter mb-4">{item.title}</h3>
                                                <div className="bg-white/5 p-5 rounded-2xl border border-white/5 mb-8 flex-1">
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <Info size={14} className="text-blue-400" />
                                                        <span className="text-[9px] font-black text-blue-400 uppercase tracking-widest font-bold">Resumo do Povo</span>
                                                    </div>
                                                    <p className="text-xs text-slate-400 font-medium leading-relaxed italic">"{item.manual}"</p>
                                                </div>
                                                <a href={item.video} target="_blank" className="w-full bg-[#1a220f] py-5 rounded-2xl flex items-center justify-center gap-4 hover:bg-white hover:text-black transition-all group/btn">
                                                    <Play size={18} className="text-[#facc15] group-hover/btn:text-black" fill="currentColor" />
                                                    <span className="text-[10px] font-black uppercase tracking-[0.2em] italic">Vídeo Técnico</span>
                                                </a>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'Normas' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-in fade-in duration-700">
                                {[
                                    { t: 'NT 07/CBMDF', d: 'Extintores: O guia para não errar no primeiro combate ao fogo.', c: 'text-yellow-500' },
                                    { t: 'NT 36/2023', d: 'Sistemas Penais: Proteção atualizada para postos de alta restrição.', c: 'text-purple-500' },
                                    { t: 'NR 06', d: 'EPI: O seu escudo. Sem o CA válido, o equipamento é só enfeite.', c: 'text-blue-500' },
                                    { t: 'NR 10', d: 'Elétrica: Segurança contra o inimigo invisível.', c: 'text-orange-500' },
                                    { t: 'AHA 2025', d: 'RCP/DEA: O ritmo que salva vidas em paradas cardíacas.', c: 'text-red-500' },
                                    { t: 'LEI LUCAS', d: 'Escolar: Obrigação de saber agir em engasgos e acidentes com crianças.', c: 'text-emerald-500' }
                                ].map((n, i) => (
                                    <div key={i} className="bg-[#080a05] p-8 rounded-[2.5rem] border border-[#1a220f] hover:border-white/20 transition-all flex flex-col justify-between h-full">
                                        <div>
                                            <span className={`text-[10px] font-black uppercase tracking-widest ${n.c}`}>{n.t}</span>
                                            <h4 className="text-lg font-black text-white uppercase mt-2 italic leading-tight">{n.t.split('/')[0]}</h4>
                                            <p className="text-xs text-slate-500 mt-4 leading-relaxed italic font-medium">"{n.d}"</p>
                                        </div>
                                        <button className="mt-8 flex items-center gap-2 text-[10px] font-black uppercase text-slate-700 hover:text-[#facc15] transition-colors">
                                            Acessar Documento <ArrowRight size={14} />
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'Equipe' && (
                            <div className="max-w-4xl mx-auto animate-in zoom-in-95 duration-700">
                                <div className="bg-[#080a05] p-16 rounded-[4rem] border border-[#1a220f] text-center">
                                    <Award className="mx-auto text-[#facc15] mb-8" size={64} />
                                    <h3 className="text-4xl font-black text-white uppercase tracking-tighter italic">Comando e Estratégia</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mt-12 text-left">
                                        <div className="p-10 bg-black/60 rounded-[3rem] border border-[#facc15]/20">
                                            <h4 className="text-[#facc15] font-black text-xl uppercase tracking-widest">Marcus V.</h4>
                                            <p className="text-[10px] text-slate-500 font-black uppercase italic">CDO, General & Analista de Dados</p>
                                        </div>
                                        <div className="p-10 bg-white/5 rounded-[3rem] border border-white/10">
                                            <h4 className="text-white font-black text-xl uppercase tracking-widest">Ralf</h4>
                                            <p className="text-[10px] text-slate-500 font-black uppercase italic">Arquiteto de Redes & Sistemas</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="p-20 text-center opacity-30 mt-20 border-t border-[#1a220f]">
                        <p className="text-[14px] text-slate-600 font-black uppercase tracking-[1.5em] mb-4">
                            MARCUS VINÍCIUS • CHIEF DATA OFFICER
                        </p>
                        <div className="flex justify-center gap-8 mt-6">
                            <Linkedin size={20} className="hover:text-[#facc15] cursor-pointer" />
                            <Globe size={20} className="hover:text-[#facc15] cursor-pointer" />
                        </div>
                    </footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
